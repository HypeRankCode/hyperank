<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HypeRank</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Urbanist', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo-container * {
      color: inherit;
      text-decoration: none;
    }

    .logo-icon {
      height: 36px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .logo-text .highlight {
      color: #ff3c3c;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-links span {
      font-size: 0.9rem;
      color: #ccc;
    }

    .nav-links button {
      background: none;
      border: none;
      color: #ff3c3c;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
    }

    main {
      flex: 1;
    }

    .auth-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-box input {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    .auth-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .auth-buttons button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      background: #ff3c3c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .auth-buttons .close-btn {
      background: #444;
    }

    .auth-msg {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }

    .auth-extra {
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      margin-top: -0.5rem;
    }

    .auth-extra a {
      color: #ff3c3c;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Urbanist:wght@400;500&display=swap" rel="stylesheet">
<body>
  <header class="site-header">
    <a href="index.html" class="logo-container">
      <img src="hyperank_icon.png" alt="HypeRank Icon" class="logo-icon" />
      <h1 class="logo-text">Hype<span class="highlight">Rank</span></h1>
    </a>
    <nav class="nav-links">
      <span id="userEmailDisplay"></span>
      <button onclick="openAuth()" id="authBtn">Sign In / Up</button>
      <button onclick="logoutUser()" id="logoutBtn" style="display:none;">Log Out</button>
    </nav>
  </header>

  <!-- ... everything else unchanged ... -->

  <div id="authModal" class="auth-modal">
    <div class="auth-box">
      <h2>Sign In / Register</h2>
      <input id="authUsername" type="text" placeholder="Username (shown publicly)" />
      <input id="authEmail" type="email" placeholder="Email address" />
      <input id="authPassword" type="password" placeholder="Password" />
      <div class="auth-buttons">
        <button onclick="signIn()">Sign In</button>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="closeAuth()" class="close-btn">Cancel</button>
      </div>
      <p class="auth-extra">
        <a onclick="resetPassword()">Forgot Password?</a>
      </p>
      <p id="authMsg" class="auth-msg"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script type="module" src="script.js"></script>

  <div id="custom-popup"
       style="display:none; position:fixed; bottom:2rem; left:50%; transform:translateX(-50%);
         background:#222; color:#fff; padding:1rem 1.5rem; border-radius:12px;
         box-shadow:0 0 10px rgba(0,0,0,0.4); font-size:1rem; z-index:1000;">
    âœ… Your trend suggestion was submitted
  </div>

  <footer>
    &copy; 2025 HypeRank. All rights reserved.
  </footer>
</body>
</html>
