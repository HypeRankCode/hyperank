  <!-- Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm';

    const supabase = createClient(
      'https://rrnucumzptbwdxtkccyx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJybnVjdW16cHRid2R4dGtjY3l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxMDcxNDAsImV4cCI6MjA2NzY4MzE0MH0.HH923Txx1G6YXlJcKaDFVpEBK6WuLRT7adqQRi_Isj0'
    );

    const input = document.getElementById('dictSearchInput');
    const button = document.getElementById('dictSearchBtn');
    const result = document.getElementById('dictResult');
    const allTermsContainer = document.getElementById('dictAllTerms');

    let trends = [];
    let hasRenderedAllTerms = false;

    window.__supabase = supabase;

    async function fetchTrends() {
      const { data, error } = await supabase.from('trends').select('*');
      if (error) {
        console.error('Supabase error:', error);
        return [];
      }
      trends = data || [];
      window.__dictionaryTrends = trends;
      renderAllTerms();
      window.dispatchEvent(new CustomEvent('dictionary-trends-ready'));
      return trends;
    }

    await fetchTrends();

function renderAllTerms() {
  if (!allTermsContainer || !Array.isArray(trends) || trends.length === 0) {
    if (allTermsContainer && !hasRenderedAllTerms) {
      allTermsContainer.innerHTML = `<p style="text-align:center; color:#aaa;">No dictionary terms yet.</p>`;
      hasRenderedAllTerms = true;
    }
    return;
  }

  const sorted = [...trends]
    .filter(entry => entry?.label)
    .sort((a, b) => a.label.localeCompare(b.label, 'en', { sensitivity: 'base' }));

  const grouped = sorted.reduce((acc, entry) => {
    const initial = entry.label[0]?.toUpperCase() || '#';
    if (!acc[initial]) acc[initial] = [];
    acc[initial].push(entry);
    return acc;
  }, {});

  const letters = Object.keys(grouped).sort((a, b) => {
    if (a === '#') return 1;
    if (b === '#') return -1;
    return a.localeCompare(b);
  });

  allTermsContainer.innerHTML = letters.map(letter => {
    const items = grouped[letter]
      .map(entry => `<button class="dict-term-pill" data-term="${entry.label}">${entry.label}</button>`)
      .join('');
    return `
      <div class="dict-term-group">
        <h3 class="dict-term-letter">${letter}</h3>
        <div class="dict-term-list">${items}</div>
      </div>
    `;
  }).join('');

  hasRenderedAllTerms = true;
}

function getSuggestions(term) {
  const lowered = term.toLowerCase();
  return trends
    .map(entry => entry.label)
    .filter(t => t.toLowerCase().includes(lowered) || similarity(t.toLowerCase(), lowered) > 0.5);
}

function similarity(a, b) {
  let matches = 0;
  for (let i = 0; i < Math.min(a.length, b.length); i++) {
    if (a[i] === b[i]) matches++;
  }
  return matches / Math.max(a.length, b.length);
}

function runSearch(term) {
  const lowered = term.trim().toLowerCase();
  const match = trends.find(entry => entry.label.toLowerCase() === lowered);

  if (match) {
    result.innerHTML = `
      <div class="dict-entry">
        <strong>${match.label}</strong>
        <div class="dict-meta">${match.part_of_speech || 'noun'} · <em>${match.pronunciation || ''}</em></div>
        <div>${match.description}</div>
        ${match.origin ? `<div class="dict-meta">Origin: ${match.origin}</div>` : ''}
        ${match.example ? `<div class="dict-example">"${match.example}"</div>` : ''}
        ${match.tags ? `<div class="dict-tags">Tags: ${Array.isArray(match.tags) ? match.tags.join(", ") : match.tags}</div>` : ''}
      </div>`;
  } else {
    const suggestions = getSuggestions(lowered);
    if (suggestions.length > 0) {
      result.innerHTML = `
        No exact match. Did you mean:
        <a class="suggestion-link" href="#" id="suggestion-link">${suggestions[0]}</a>?`;

      setTimeout(() => {
        const el = document.getElementById('suggestion-link');
        if (el) el.onclick = (e) => {
          e.preventDefault();
          input.value = suggestions[0];
          runSearch(suggestions[0]);
        };
      }, 0);
    } else {
      result.innerHTML = `No definition found for <strong>${term}</strong>.`;
    }
  }
}

    button.onclick = () => {
      const term = input.value.trim();
      if (!term) {
        result.innerHTML = "Please enter a term.";
        return;
      }
      runSearch(term);
    };

    input.onkeypress = (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        button.click();
      }
    };

    if (allTermsContainer) {
      allTermsContainer.addEventListener('click', (event) => {
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;
        const term = target.dataset.term;
        if (!term) return;
        input.value = term;
        runSearch(term);
        input.focus();
      });
    }
  </script>
