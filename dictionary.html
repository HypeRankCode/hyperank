<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HypeRank Dictionary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo-container:visited,
    .logo-container:focus,
    .logo-container:active {
      color: inherit;
      outline: none;
      text-decoration: none;
    }

    .logo-container * {
      color: inherit;
      text-decoration: none;
    }

    .logo-icon {
      height: 36px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .logo-text .highlight {
      color: #ff3c3c;
    }

    .back-home-btn {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .back-home-btn:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    #dictSearchInput {
      padding: 0.8rem;
      width: 60%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    #dictSearchBtn {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ff3c3c;
      color: white;
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    #dictResult {
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    .suggestion-link {
      color: #ff3c3c;
      text-decoration: underline;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Urbanist:wght@400;500&display=swap" rel="stylesheet">
<body>
  <header class="site-header">
    <a href="index.html" class="logo-container">
      <img src="hyperank_icon.png" alt="HypeRank Icon" class="logo-icon" />
      <h1 class="logo-text">Hype<span class="highlight">Rank</span></h1>
    </a>
    <nav class="nav-links">
      <a href="index.html" class="back-home-btn">‚Üê Back to Home</a>
    </nav>
  </header>

  <main>
    <h2 style="margin-bottom: 1rem;">Dictionary</h2>
    <input id="dictSearchInput" type="text" placeholder="Enter a slang or trend..." />
    <button id="dictSearchBtn">Search</button>
    <div id="dictResult"></div>
  </main>

  <footer>
    &copy; 2025 HypeRank. All rights reserved.
  </footer>

  <script>
      let trends = [];

      fetch("trends.json")
        .then(res => res.json())
        .then(data => trends = data);

      const input = document.getElementById("dictSearchInput");
      const button = document.getElementById("dictSearchBtn");
      const result = document.getElementById("dictResult");

      function getSuggestions(term) {
        const lowered = term.toLowerCase();
        return trends
          .map(entry => entry.label)
          .filter(t => t.toLowerCase().includes(lowered) || similarity(t.toLowerCase(), lowered) > 0.5);
      }

      function similarity(a, b) {
        let matches = 0;
        const len = Math.min(a.length, b.length);
        for (let i = 0; i < len; i++) {
          if (a[i] === b[i]) matches++;
        }
        return matches / Math.max(a.length, b.length);
      }

      button.addEventListener("click", () => {
        const term = input.value.trim().toLowerCase();
        if (!term) {
          result.innerHTML = "Please enter a term.";
          return;
        }

        const match = trends.find(entry => entry.label.toLowerCase() === term);

        if (match) {
          result.innerHTML = `<strong>${match.label}</strong>: ${match.description}`;
        } else {
          const suggestions = getSuggestions(term);
          if (suggestions.length > 0) {
            result.innerHTML = `No exact match. Did you mean: 
              <a class="suggestion-link" onclick="selectSuggestion('${suggestions[0]}')">${suggestions[0]}</a>?`;
          } else {
            result.innerHTML = `No definition found for <strong>${term}</strong>.`;
          }
        }
      });

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") button.click();
      });

      function selectSuggestion(text) {
        input.value = text;
        button.click();
      }
</script>
</body>
</html>
