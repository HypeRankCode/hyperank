<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZC93ESXDWX"></script>
  <script>

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found | HypeRank</title>
  <meta name="description" content="Oops! This page doesn‚Äôt exist." />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Urbanist', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    a.button {
      margin-top: 2rem;
      background: #ff3c3c;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #e03333;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
    }

    /* Loader */
    #loaderOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    #loaderOverlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-icon {
      animation: bounce 1.2s infinite;
      width: 48px;
      height: 48px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>

<body>
  <!-- LOADER -->
  <div id="loaderOverlay">
    <img src="/assets/arrow-logo.png" alt="Loading..." class="loader-icon" />
  </div>

  <div id="siteHeader"></div>

  <main>
    <div class="emoji">üõ†</div>
    <h1>404 - Page Not Found</h1>
    <p>Looks like this page didn‚Äôt catch on‚Ä¶ or maybe it just never existed.</p>
    <a class="button" href="/">Back to Home</a>
  </main>

  <div id="siteFooter"></div>

  <!-- Header include loader -->
<script>
  function loadInclude(id, url, callback) {
    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch include: " + url);
        return res.text();
      })
      .then(html => {
        document.getElementById(id).innerHTML = html;
        if (id === "siteHeader") {
          const nav = document.getElementById("headerNav");
          if (nav) {
            nav.innerHTML = `<a href="https://hyperank.ca" style="color:#ff3c3c;text-decoration:none;font-weight:600;">‚Üê Back to Home</a>`;
          }
        }
        if (callback) callback();
      })
      .catch(err => {
        console.error(err);
        if (callback) callback(); // resolve anyway
      });
  }

  window.addEventListener("load", () => {
    Promise.all([
      new Promise(resolve => loadInclude("siteHeader", "/includes/header.html", resolve)),
      new Promise(resolve => loadInclude("siteFooter", "/includes/footer.html", resolve))
    ]).then(() => {
      document.body.classList.add("loaded");
      const loader = document.getElementById("loaderOverlay");
      if (loader) loader.classList.add("fade-out");
    });
  });
</script>
</body>
</html>
