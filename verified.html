<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Email Verification Status – HypeRank</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<style>
  body {
    font-family: 'Urbanist', sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  .container {
    background: #1a1a1a;
    max-width: 600px;
    margin: auto;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }
  .logo {
    max-width: 120px;
    margin: 0 auto 1.5rem;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: #ff3c3c;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
  }
  .message {
    font-size: 1.1rem;
    color: #ccc;
  }
  .message.error {
    color: #ff5555;
  }
  .message.success {
    color: #55ff88;
  }
  em {
    display: block;
    margin-top: 1.5rem;
    font-style: italic;
    color: #888;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.8rem;
    color: #666;
  }
  .fa-icon {
    font-size: 1.5rem;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://hyperank.ca/assets/logo.png" alt="HypeRank Logo" class="logo" />
    <h1 id="statusTitle">
      <i id="statusIcon" class="fa-icon fa-solid fa-check"></i>
      Email Verified
    </h1>
    <p id="statusMessage" class="message success">
      Thank you for confirming your email. You can now log in to HypeRank.
    </p>
    <em>You can close this page and go back to the login screen.</em>
  </div>

  <footer>
    &copy; 2025 HypeRank – What’s Hot, What’s Not<br />
    <a href="https://hyperank.ca/privacy" style="color: #888;">Privacy Policy</a>
  </footer>

<script>
  function getParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    if (queryString) {
      queryString.split('&').forEach(pair => {
        const [key, val] = pair.split('=');
        if (key) params[key] = decodeURIComponent(val || '');
      });
    }
    const hash = window.location.hash.substring(1);
    if (hash) {
      hash.split('&').forEach(pair => {
        const [key, val] = pair.split('=');
        if (key) params[key] = decodeURIComponent(val || '');
      });
    }
    return params;
  }

  const params = getParams();

  const titleEl = document.getElementById('statusTitle');
  const msgEl = document.getElementById('statusMessage');
  const iconEl = document.getElementById('statusIcon');

  if (params.error || params.error_description) {
    titleEl.textContent = 'Verification Failed';
    iconEl.className = 'fa-icon fa-solid fa-times';
    msgEl.textContent = params.error_description
      ? params.error_description.replace(/\+/g, ' ')
      : 'There was a problem verifying your email. Please try again or request a new link.';
    msgEl.classList.remove('success');
    msgEl.classList.add('error');

    // Re-append icon and text (since we overwrote textContent)
    titleEl.prepend(iconEl);
  } else {
    titleEl.textContent = 'Email Verified';
    iconEl.className = 'fa-icon fa-solid fa-check';
    msgEl.textContent = 'Thank you for confirming your email. You can now log in to HypeRank.';
    msgEl.classList.remove('error');
    msgEl.classList.add('success');

    titleEl.prepend(iconEl);
  }
</script>
</body>
</html>
