<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | HypeRank</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://rrnucumzptbwdxtkccyx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJybnVjdW16cHRid2R4dGtjY3l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxMDcxNDAsImV4cCI6MjA2NzY4MzE0MH0.HH923Txx1G6YXlJcKaDFVpEBK6WuLRT7adqQRi_Isj0'
    );

    window.addEventListener('DOMContentLoaded', async () => {
      const { error } = await supabase.auth.getSession();
      if (error) {
        showMessage('Invalid or expired reset link.', 'error');
        document.getElementById('resetForm').style.display = 'none';
      }
    });

    window.handleReset = async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        showMessage("Passwords don't match.", 'error');
        return;
      }

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        showMessage(error.message, 'error');
      } else {
        showMessage("Password updated! Redirecting...", 'success');
        setTimeout(() => window.location.href = '/', 2000);
      }
    };

    function showMessage(text, type = 'info') {
      const msg = document.getElementById('message');
      if (type === 'success') {
        msg.innerHTML = `<i class="fas fa-check-circle" style="margin-right: 6px;"></i> ${text}`;
        msg.style.color = '#2ecc71';
      } else if (type === 'error') {
        msg.innerHTML = `<i class="fas fa-exclamation-circle" style="margin-right: 6px;"></i> ${text}`;
        msg.style.color = '#ff3c3c';
      } else {
        msg.textContent = text;
        msg.style.color = '#ccc';
      }
    }
  </script>
</head>
<body>
  <div class="auth-box" style="margin: 4rem auto; max-width: 400px;">
    <h2 style="text-align: center;">Reset Your Password</h2>
    <form id="resetForm" onsubmit="handleReset(event)">
      <input type="password" id="password" placeholder="New password" required />
      <input type="password" id="confirm" placeholder="Confirm password" required />
      <button type="submit" style="background:#ff3c3c; color:white; font-weight:bold; border-radius:8px; padding:0.6rem; border:none; width:100%; cursor:pointer;">Update Password</button>
    </form>
    <p id="message" class="auth-msg" style="margin-top: 1rem;"></p>
  </div>
</body>
</html>
