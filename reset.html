<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | HypeRank</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .auth-box {
      margin: 4rem auto;
      max-width: 400px;
      padding: 2rem;
      width: 90%;
    }
    input {
      width: 100%;
      padding: 0.75rem 2.25rem 0.75rem 0.75rem;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    #validationList {
      font-size: 0.9rem;
      color: #ccc;
      list-style: none;
      padding-left: 1rem;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
    }
    #siteFooter {
      margin-top: auto;
    }
    @media (max-width: 480px) {
      .auth-box {
        padding: 1.5rem;
      }
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://rrnucumzptbwdxtkccyx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJybnVjdW16cHRid2R4dGtjY3l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxMDcxNDAsImV4cCI6MjA2NzY4MzE0MH0.HH923Txx1G6YXlJcKaDFVpEBK6WuLRT7adqQRi_Isj0'
    );

    window.addEventListener('DOMContentLoaded', async () => {
      const { error } = await supabase.auth.getSession();
      if (error) {
        showMessage('Invalid or expired reset link.', 'error');
        document.getElementById('resetForm').style.display = 'none';
      }
    });

    window.handleReset = async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const btn = document.getElementById('resetBtn');

      const rules = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        number: /[0-9]/.test(password),
        symbol: /[^A-Za-z0-9]/.test(password)
      };

      const allValid = Object.values(rules).every(Boolean);
      if (!allValid) {
        showMessage("Password must meet all strength requirements.", 'error');
        return;
      }

      if (password !== confirm) {
        showMessage("Passwords don't match.", 'error');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Updating...`;

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        showMessage(error.message, 'error');
        btn.disabled = false;
        btn.innerHTML = 'Update Password';
      } else {
        showMessage("Password updated! Redirecting to login...", 'success');
        setTimeout(() => window.location.href = '/?login=true', 2000);
      }
    };

    function showMessage(text, type = 'info') {
      const msg = document.getElementById('message');
      if (type === 'success') {
        msg.innerHTML = `<i class="fas fa-check-circle" style="margin-right: 6px;"></i> ${text}`;
        msg.style.color = '#2ecc71';
      } else if (type === 'error') {
        msg.innerHTML = `<i class="fas fa-exclamation-circle" style="margin-right: 6px;"></i> ${text}`;
        msg.style.color = '#ff3c3c';
      } else {
        msg.textContent = text;
        msg.style.color = '#ccc';
      }
    }
  </script>
</head>
<body>
  <div id="siteHeader"></div>

  <div class="auth-box">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Reset Your Password</h2>
    <form id="resetForm" onsubmit="handleReset(event)" style="display: flex; flex-direction: column; gap: 1rem;">
      <div style="position: relative;">
        <input type="password" id="password" placeholder="New password" required />
        <i class="fas fa-eye toggle-password" onclick="toggleVisibility('password', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #888; cursor: pointer;"></i>
      </div>
      <div id="strengthMeter" style="height: 6px; border-radius: 4px; background: #333;"></div>
      <ul id="validationList">
        <li id="val-length"><i class="fas fa-times-circle" style="color:#ff3c3c;"></i> At least 8 characters</li>
        <li id="val-uppercase"><i class="fas fa-times-circle" style="color:#ff3c3c;"></i> Includes uppercase letter</li>
        <li id="val-number"><i class="fas fa-times-circle" style="color:#ff3c3c;"></i> Includes a number</li>
        <li id="val-symbol"><i class="fas fa-times-circle" style="color:#ff3c3c;"></i> Includes a symbol</li>
      </ul>

      <div style="position: relative;">
        <input type="password" id="confirm" placeholder="Confirm password" required />
        <i class="fas fa-eye toggle-password" onclick="toggleVisibility('confirm', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #888; cursor: pointer;"></i>
      </div>

      <button id="resetBtn" type="submit" style="background:#ff3c3c; color:white; font-weight:bold; border-radius:8px; padding:0.75rem; border:none; width:100%; cursor:pointer;">Update Password</button>
    </form>
    <p id="message" class="auth-msg" style="margin-top: 1rem; text-align: center;"></p>
  </div>

  <div id="siteFooter"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script>
    function toggleVisibility(id, icon) {
      const input = document.getElementById(id);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    const strengthMeter = document.getElementById('strengthMeter');
    const passwordInput = document.getElementById('password');

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let strength = 0;

      const rules = {
        length: val.length >= 8,
        uppercase: /[A-Z]/.test(val),
        number: /[0-9]/.test(val),
        symbol: /[^A-Za-z0-9]/.test(val)
      };

      Object.values(rules).forEach(rule => { if (rule) strength++; });
      const colors = ['#333', '#ff3c3c', '#ffa500', '#4caf50', '#00cc88'];
      const color = colors[Math.min(strength, colors.length - 1)];
      strengthMeter.style.background = color;

      updateValidation('val-length', rules.length);
      updateValidation('val-uppercase', rules.uppercase);
      updateValidation('val-number', rules.number);
      updateValidation('val-symbol', rules.symbol);
    });

    function updateValidation(id, valid) {
      const el = document.getElementById(id);
      const text = el.textContent.split(' ').slice(1).join(' ');
      el.innerHTML = valid
        ? `<i class="fas fa-check-circle" style="color:#2ecc71;"></i> ${text}`
        : `<i class="fas fa-times-circle" style="color:#ff3c3c;"></i> ${text}`;
    }
  </script>

  <!-- Header/footer injection with back to home -->
  <script>
    function loadInclude(id, url, callback) {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch include: " + url);
          return res.text();
        })
        .then(html => {
          document.getElementById(id).innerHTML = html;
          if (id === "siteHeader") {
            const nav = document.getElementById("headerNav");
            if (nav) {
              nav.innerHTML = `<a href="https://hyperank.ca">‚Üê Back to Home</a>`;
              nav.classList.add("nav-links");
            }
          }
          if (callback) callback();
        })
        .catch(err => {
          console.error(err);
          if (callback) callback();
        });
    }

    window.addEventListener("load", () => {
      Promise.all([
        new Promise(resolve => loadInclude("siteHeader", "/includes/header.html", resolve)),
        new Promise(resolve => loadInclude("siteFooter", "/includes/footer.html", resolve))
      ]).then(() => {
        document.body.classList.add("loaded");
        const loader = document.getElementById("loaderOverlay");
        if (loader) loader.classList.add("fade-out");
      });
    });
  </script>
</body>
</html>
