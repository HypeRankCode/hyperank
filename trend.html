
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trend - HypeRank</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-bottom: 3rem;
    }
    .trend-result {
      padding: 3rem 1rem;
    }
    .result-box {
      font-size: 1.2rem;
      margin: 1rem auto;
    }
    .trend-stats {
      margin-top: 2rem;
    }
    .bar {
      height: 24px;
      margin: 0.5rem 0;
      border-radius: 8px;
      line-height: 24px;
      font-weight: bold;
    }
    .fire-bar {
      background: #ff3c3c;
      width: 62%;
    }
    .dead-bar {
      background: #555;
      width: 38%;
    }
    footer {
      background: #111;
      color: #888;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: #ff3c3c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="hyperank_icon.png" alt="HypeRank Icon" class="logo-icon" />
      <h1 class="logo-text">Hype<span class="highlight">Rank</span></h1>
    </div>
    <nav class="nav-links">
      <a href="index.html#spotlight">Trends</a>
      <a href="index.html#vote">Vote</a>
      <a href="index.html#submit">Submit</a>
    </nav>
  </header>

  <main class="trend-result">
    <h1>Trend Search</h1>
    <div class="result-box" id="resultBox">Loading...</div>
    <div class="trend-stats" id="statsBox" style="display:none;">
      <h3>Total Votes: 723</h3>
      <div class="bar fire-bar">üî• Fire: 62%</div>
      <div class="bar dead-bar">üíÄ Dead: 38%</div>
      <p style="margin-top:1rem; color:#aaa;">Note: these numbers are demo-only for now.</p>
    </div>
  </main>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <footer>
    &copy; 2025 HypeRank. All rights reserved.
  </footer>

  <script>
    const query = new URLSearchParams(window.location.search).get("term");
    const known = ["gyatt", "npc tiktok", "skibidi rizz", "apple vision pro", "sigma edits", "rizz"];

    const result = document.getElementById("resultBox");
    const stats = document.getElementById("statsBox");

    if (query && known.includes(query)) {
      result.innerHTML = `üî• <strong>${query}</strong> is a trending topic on HypeRank.`;
      stats.style.display = "block";
    } else {
      result.innerHTML = `‚ùå <strong>${query}</strong> doesn't exist on HypeRank... yet.`;
    }
  </script>
</body>
</html>
